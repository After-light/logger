<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/zui.min.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/search.list.css" />
    <link rel="stylesheet" href="/css/popup.css" />
  </head>

  <body>
    <div id="app">
      <div class="main">
        <div id="popup_alert" class="alert alert-warning-inverse with-icon">
          <i class="icon icon-exclamation-sign"></i>
          <div class="content">科学上网可能会引起图片加载卡顿!</div>
        </div>

        <div class="searchContainer input-group">
          <div
            id="searchbox"
            class="input-control search-box search-box-circle has-icon-left has-icon-right search-example"
          >
            <input
              id="searchInput"
              type="search"
              class="form-control search-input"
              placeholder="请输入网站名称"
            />
            <label
              for="searchInput"
              class="input-control-icon-left search-icon"
            >
              <i class="icon icon-search"></i>
            </label>
          </div>
        </div>

        <div class="loginList scrollbar-hover">
          <div class="noData">暂无数据</div>
        </div>
      </div>
      <div class="divider"></div>
      <ul class="navMenu">
        <li class="navMenuItemActive">
          <a href="/html/popup.html">
            <i class="icon icon-list"></i>
            <span>列表</span>
          </a>
        </li>
        <li>
          <a href="/html/create.html">
            <i class="icon icon-plus"></i>
            <span>添加</span>
          </a>
        </li>
        <li>
          <a href="/html/manage.html">
            <i class="icon icon-wrench"></i>
            <span>管理</span>
          </a>
        </li>
        <li>
          <a href="/html/about.html">
            <i class="icon icon-github"></i>
            <span>关于</span>
          </a>
        </li>
      </ul>
    </div>
  </body>
  <script src="/js/dependent/jquery.js"></script>
  <script src="/js/dependent/zui.min.js"></script>
  <script src="/js/utils.js"></script>
  <script src="/js/postMessage.js"></script>
  <script src="/js/popup.js"></script>
</html>
